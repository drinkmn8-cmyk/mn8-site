<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MN8 — Qualification</title>

  <!-- Main site styles -->
  <link rel="stylesheet" href="./style.css?v=2"/>

  <!-- HARD FIX for native select dropdown rendering -->
  <style>
    /* Fix white-on-white dropdown issue */
    select{
      background-color:#0f0f14 !important;
      color:#ffffff !important;
      border:1px solid rgba(255,255,255,.12) !important;
      appearance:none;
      -webkit-appearance:none;
      -moz-appearance:none;
    }

    select option{
      background-color:#0f0f14 !important;
      color:#ffffff !important;
    }

    select option:checked,
    select option:hover{
      background-color: rgba(91,53,166,.35) !important;
      color:#ffffff !important;
    }

    /* Firefox */
    select:-moz-focusring{
      color: transparent;
      text-shadow: 0 0 0 #ffffff;
    }
  </style>
</head>

<body id="top">

  <!-- TOPBAR -->
  <header class="topbar">
    <div class="wrap topbar-inner">
      <a class="brand" href="./index.html" aria-label="MN8 Home">
        <img class="brand-logo" src="./logo.png" alt="MN8"/>
      </a>

      <nav class="nav">
        <a href="./index.html#what">What it is</a>
        <a href="./index.html#process">Process</a>
        <a href="./index.html#proof">Why it works</a>
        <a href="./index.html#faq">FAQ</a>
      </nav>
    </div>
  </header>

  <!-- PAGE -->
  <main class="section">
    <div class="wrap">

      <div class="card">

        <h2 class="h2">Qualification</h2>
        <p class="lead muted">
          Private fit check. Simple. Direct. Built for full schedules.
        </p>

        <form method="POST" action="#" class="grid-2" style="margin-top:28px;">

          <!-- Name -->
          <div>
            <label class="muted">Full name</label>
            <input type="text" placeholder="Your name" required />
          </div>

          <!-- Email -->
          <div>
            <label class="muted">Email</label>
            <input type="email" placeholder="you@email.com" required />
          </div>

          <!-- Identity -->
          <div class="grid-2" style="grid-column:1/-1;">
            <div>
              <label class="muted">Which best describes you?</label>
              <select required>
                <option value="">Select one</option>
                <option>High-responsibility professional</option>
                <option>Business owner / entrepreneur</option>
                <option>Parent with dense schedule</option>
                <option>Leader / executive role</option>
                <option>Other</option>
              </select>
            </div>

            <div>
              <label class="muted">What breaks consistency for you?</label>
              <select required>
                <option value="">Select one</option>
                <option>Schedule overload</option>
                <option>Decision fatigue</option>
                <option>Lack of structure</option>
                <option>Burnout cycles</option>
                <option>Inconsistency</option>
              </select>
            </div>
          </div>

          <!-- Restarts -->
          <div style="grid-column:1/-1;">
            <label class="muted">How often have you restarted?</label>
            <select required>
              <option value="">Select one</option>
              <option>Rarely</option>
              <option>Occasionally</option>
              <option>Frequently</option>
              <option>Constant cycle</option>
            </select>
          </div>

          <!-- Outcome -->
          <div style="grid-column:1/-1;">
            <label class="muted">What result would make this a win in 90 days?</label>
            <input type="text" placeholder="Example: -10lbs while keeping my schedule" />
          </div>

          <!-- Commitment -->
          <div>
            <label class="muted">If accepted, ready to start immediately?</label>
            <select required>
              <option value="">Select one</option>
              <option>Yes</option>
              <option>No</option>
              <option>Within 30 days</option>
            </select>
          </div>

          <div>
            <label class="muted">Can you follow a simple daily structure?</label>
            <select required>
              <option value="">Select one</option>
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>

          <!-- Alignment -->
          <div style="grid-column:1/-1;">
            <label class="muted">Why MN8?</label>
            <textarea placeholder="One sentence is enough." rows="3"></textarea>
          </div>

          <!-- Submit -->
          <div style="grid-column:1/-1; display:flex; justify-content:flex-start; margin-top:18px;">
            <button type="submit" class="btn btn-primary">
              Submit Qualification
            </button>
          </div>

        </form>

        <p class="muted" style="margin-top:18px; font-size:13px;">
          This is a fit check. If aligned, you’ll receive next steps by email.
        </p>

      </div>

    </div>
  </main>

</body>
</html>
