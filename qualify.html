<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MN8 â€” Qualification</title>

  <!-- keep your existing styles -->
  <link rel="stylesheet" href="./style.css?v=3" />

  <!-- ONLY fix: dropdown (white-on-white) -->
  <style>
    /* Dropdown list colors (browser-native) */
    select { color-scheme: dark; }
    select option { background:#0f0f14; color:#fff; }
  </style>
</head>

<body id="top">

  <!-- TOPBAR (exact vibe from your screenshot) -->
  <header class="topbar">
    <div class="wrap topbar-inner">
      <a class="brand" href="./index.html" aria-label="MN8 Home">
        <img class="brand-logo" src="./logo.png" alt="MN8" />
      </a>

      <nav class="nav" aria-label="Primary">
        <a href="./index.html#what">What it is</a>
        <a href="./index.html#process">Process</a>
        <a href="./index.html#proof">Why it works</a>
        <a href="./index.html#faq">FAQ</a>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="wrap">

      <!-- CARD (same look/spacing) -->
      <section class="card">

        <!-- TITLE ONLY (per your request) -->
        <h2 class="h2" style="margin-bottom:18px;">Qualification</h2>

        <!-- FORM (field order + layout matches screenshot) -->
        <form class="steps" action="#" method="POST" autocomplete="on">

          <!-- Row 1: Full name + Email -->
          <div class="grid-2">
            <div>
              <label class="muted" for="fullName">Full name</label>
              <input id="fullName" name="fullName" type="text" placeholder="Your name" required />
            </div>

            <div>
              <label class="muted" for="email">Email</label>
              <input id="email" name="email" type="email" placeholder="you@email.com" required />
            </div>
          </div>

          <!-- Which best describes you? -->
          <div>
            <label class="muted" for="describe">Which best describes you?</label>
            <select id="describe" name="describe" required>
              <option value="">Select one</option>
              <option>High-responsibility professional</option>
              <option>Entrepreneur / business owner</option>
              <option>Parent with a dense schedule</option>
              <option>Leadership / executive role</option>
              <option>Other</option>
            </select>
          </div>

          <!-- What breaks consistency -->
          <div>
            <label class="muted" for="breaks">What breaks consistency for you?</label>
            <select id="breaks" name="breaks" required>
              <option value="">Select one</option>
              <option>Schedule overload</option>
              <option>Decision fatigue</option>
              <option>Travel / irregular days</option>
              <option>Stress / burnout</option>
              <option>All-or-nothing mindset</option>
            </select>
          </div>

          <!-- How often restarted -->
          <div>
            <label class="muted" for="restarts">How often have you restarted?</label>
            <select id="restarts" name="restarts" required>
              <option value="">Select one</option>
              <option>Rarely</option>
              <option>Sometimes</option>
              <option>Often</option>
              <option>Constant cycle</option>
            </select>
          </div>

          <!-- 90 days outcome -->
          <div>
            <label class="muted" for="win90">What result would make this a win in 90 days?</label>
            <input
              id="win90"
              name="win90"
              type="text"
              placeholder="Example: -10 lbs while keeping my schedule"
            />
          </div>

          <!-- Row: start immediately + daily structure -->
          <div class="grid-2">
            <div>
              <label class="muted" for="startNow">If accepted, ready to start immediately?</label>
              <select id="startNow" name="startNow" required>
                <option value="">Select one</option>
                <option>Yes</option>
                <option>No</option>
                <option>Within 30 days</option>
              </select>
            </div>

            <div>
              <label class="muted" for="dailyStructure">Can you follow a simple daily structure?</label>
              <select id="dailyStructure" name="dailyStructure" required>
                <option value="">Select one</option>
                <option>Yes</option>
                <option>No</option>
              </select>
            </div>
          </div>

          <!-- Why MN8 -->
          <div>
            <label class="muted" for="why">Why MN8 specifically?</label>
            <textarea
              id="why"
              name="why"
              rows="3"
              placeholder="One sentence is enough."
            ></textarea>
          </div>

          <!-- Submit -->
          <div style="margin-top:10px;">
            <button class="btn btn-primary" type="submit">Submit Qualification</button>
          </div>

        </form>
      </section>

    </div>
  </main>

  <script src="./script.js?v=3" defer></script>
</body>
</html>
